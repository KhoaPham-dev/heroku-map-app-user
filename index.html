<!DOCTYPE html>
<html>
    <head>
        <title>Map</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=2,user-scalable=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <!-- MDB icon -->
        <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
        <!-- Google Fonts Roboto -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <!-- Material Design Bootstrap -->
        <link rel="stylesheet" href="css/mdb.min.css">
        <!-- Your custom styles (optional) -->
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div id="searchLocationContainer" class="searchLocationContainer container">
           
            <input class="form-control" type="text" id="inputLocation" placeholder="Tìm địa điểm.." title="Nhập vào tên địa điểm" aria-label="Search" autocomplete="off">
            <span id="btnReset" class="btn-reset" aria-hidden="true">&times;</span>
            <i id="bthEnter" class="fas fa-search search" aria-hidden="true"></i>
        </div>
        <div id="container" class="container-map">
            <!-- -----------position----------- -->
            <img id="img" src="/images/SoDoSPKT.jpg">
        </div>
        <div id="map"></div>

         <!-- jQuery -->
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <!-- Bootstrap tooltips -->
        <script type="text/javascript" src="js/popper.min.js"></script>
        <!-- Bootstrap core JavaScript -->
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <!-- MDB core JavaScript -->
        <script type="text/javascript" src="js/mdb.min.js"></script>
        <!-- custom script -->
        <script src="./script/comparator.js"></script>
        <script src="./script/graph-edge.js"></script>
        <script src="./script/graph-vertex.js"></script>
        <script src="./script/graph.js"></script>
        <script src="./script/linked-list-node.js"></script>
        <script src="./script/linked-list.js"></script>
        <script src="./script/bellmanFord.js"></script>
        <script src="./script/main.js"></script>
        <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
        <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAN8kBstMKiXPkX1KG8JRoVkCnlAkwxtGk&callback=initMap&libraries=&v=weekly"
        defer
        ></script>
        <script src="./script/GPS.js"></script>
    </body>
</html>
