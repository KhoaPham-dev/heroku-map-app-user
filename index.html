<!DOCTYPE html>
<html>
    <head>
        <title>Map</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=-1,maximum-scale=5,user-scalable=yes">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <!-- MDB icon -->
        <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
        <!-- Google Fonts Roboto -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <!-- Material Design Bootstrap -->
        <link rel="stylesheet" href="css/mdb.min.css">
        <!-- Your custom styles (optional) -->
        <link rel="stylesheet" href="css/style.min.css">
    </head>
    <body>
        <main id="main">
            <span id="navbtn" class="navbtn"  onclick="toggleNav()"></span>
            <div id="mySidenav" class="sidenav">
                <div id="searchLocationContainer" class="searchLocationContainer container">
                    <input class="form-control" type="text" id="inputLocation" placeholder="Tìm địa điểm.." title="Nhập vào tên địa điểm" aria-label="Search" autocomplete="off">
                    <i id="bthEnter" class="fas fa-search search" aria-hidden="true"></i>
                    <span id="btnReset" class="btn-reset" aria-hidden="true">&times;</span>
                
                </div>
                <p id="nameLocation" class="nameLocation">
                </p>
                <hr>
                <nav>
                    <div id="findVertex" class="mode">
                        <button class="btn-mode btnFindVertexMode"></button>
                        <p class="text-mode">Tìm vị trí</p>
                    </div>
                    <div id="findPath" class="mode">
                        <button class="btn-mode btnFindPathMode"></button>
                        <p class="text-mode">Chỉ đường</p>
                    </div>
                </nav>
                <hr>
                <div class="contribute" >
                    <a href="https://forms.gle/72EUb6FuYvM8Bjf78" target="_blank"><i>Ý kiến đóng góp tại đây</i></a><br>
                    <i>Copyright Khoa Phạm</i>
                </div>
                
            </div> 

            <div class="zoomBtn">
                <button id="zoomIn">+</button>
                <button id="zoomOut">-</button>
            </div>

            <div id="map-section" class="map-section">
                <!-- -----------position----------- -->
                <div id="container" class="container-map">
                    <img id="img" src="/images/newspkt.jpg">
                    <script>
                        //init zoom
                        document.getElementById("container").style.transform = "scale(1)";
                    </script>
                </div>  
            </div>
            <div id="map"></div>
        </main>
         <!-- jQuery -->
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <!-- Bootstrap tooltips -->
        <script type="text/javascript" src="js/popper.min.js"></script>
        <!-- Bootstrap core JavaScript -->
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <!-- MDB core JavaScript -->
        <script type="text/javascript" src="js/mdb.min.js"></script>
        <!-- custom script -->
        <!-- <script src="./script/comparator.js"></script>
        <script src="./script/graph-edge.js"></script>
        <script src="./script/graph-vertex.js"></script>
        <script src="./script/graph.js"></script>
        <script src="./script/linked-list-node.js"></script>
        <script src="./script/linked-list.js"></script>
        <script src="./script/bellmanFord.js"></script>
        <script src="./script/main.js"></script> 
        <script src="zoom.js"></script>-->
        <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
        <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDPEheecTWH6uJVS0tUVld7BLBFXOuB5ew&callback=initMap&libraries=&v=weekly"
        defer
        ></script>
        <script src="bundle/bundle.js"></script>

        <script>
            let offsetLeft = 400; // offsetleft is 400 for default, it could be 0 or 400;
            if(window.screen.width <= 500) offsetLeft = 0;
            let isCollapse = false;
            function toggleNav() {
                isCollapse = !isCollapse;
                document.getElementById("mySidenav").classList.toggle("collapse");
                document.getElementById("navbtn").classList.toggle("collapse-btn");
                document.getElementById("map-section").classList.toggle("map-section");
                if(isCollapse)offsetLeft = 0;
                else if(!isCollapse && window.screen.width > 500) offsetLeft = 400;
            }
            </script>
    </body>
</html>
